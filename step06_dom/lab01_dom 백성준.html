    <script>
        const result = document.getElementById('result');
        const btn_plus = document.getElementById('btn-plus');
        const btn_minus = document.getElementById('btn-minus');
        console.log(result);
        console.log(btn_plus);
        console.log(btn_minus);

        btn_plus.addEventListener('click',()=>{
            result.innerHTML=`<div style='color:blue'>${(parseInt(result.innerText)+1)}</div>`;
        })
        btn_minus.addEventListener('click',()=>{
            result.innerHTML=`<div style='color:red'>${(parseInt(result.innerText)-1)}</div>`;
        })
    </script>
