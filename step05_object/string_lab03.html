<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string_lab03</title>
</head>
<body>
    <script>
        // 문자열길이 
        let str1 ='부산광역시 해운대구 센텀동로시'
        
        // charAt(idx) 해당 위치 인덱스의 문자 반환
        console.log(str1.charAt(3)); //역
        
        // substring(idx1,idx2) idx1부터 idx2-1까지의 문자 반환
        console.log(str1.substring(3,6));  //역시' '
        
        // replace(바꾸려는 글자, 바꿀 글자) 해당 글자를 원하는 글자로 변경 (가장 빠른 하나의단어만)
        console.log(str1.replace('시','도')); // 부산광역도 해운대구 센텀동로시
        
        // split('') 기준에 따라 문자열을 분할하여 배열로 변환
        console.log(str1.split(' ')); //['부산광역시', '해운대구', '센텀동로시']
        
        // concat(): 문자열 결합
        console.log("".concat(str1,'ㅍ페페페페펲')); //부산광역시 해운대구 센텀동로시ㅍ페페페페펲

    </script>
</body>
</html>
