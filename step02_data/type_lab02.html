<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type_lab02</title>
</head>
<body>
    <script>
        let lecture = '그냥';

        console.log('number');
        console.log(10); //양수
        console.log(-10); //음수
        console.log(10.1); //실수
        console.log(typeof(10)); //number
        console.log(typeof('Ten'/3));
        console.log('Ten'/3);

        // string
        console.log('---문자열---');
        console.log(typeof('---문자열---'));
        console.log("큰따옴표 문자열:\"\"");
        console.log("작은 따옴표 문자열:\'\'");
        console.log(("음"+10+"음 type:")+typeof("음"+10+"음"));
        console.log(typeof(`음 ${lecture}`)); //str

        // 코드 줄 띄움
        console.log(`한줄
        띄어쓰기`);
        console.log("한줄\t \
        띄어쓰기");
        //문자 줄 띄움
        console.log("한줄띄움");
        document.write('ㅎㅇ<br>ㅋㅋ');

        // Undefined & Null
        
    </script>
</body>
</html>
